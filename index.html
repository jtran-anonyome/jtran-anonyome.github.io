<!DOCTYPE html>
<html>
<body>
<h1>Jason's Collection of Useful links</h1>

<h4>Button to that does <code>onclick="window.print()"</code></h4>
<p><button onclick="window.print()">Print this page</button></p>

<h4>Phone number links</h4>
<p><a href="tel:+61412341234"> +614 1234 1234</a></p>
<p><a href="tel:+614 1234 1234"> +614 1234 1234 with spaces added</a></p>
<p><a href="tel://+61412341234"> +614 1234 1234 with // in front of number</a></p>

</body>
</html>
